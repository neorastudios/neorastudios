<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neora.ai ‚Äî Choisissez votre version</title>
  <meta name="description" content="S√©lectionnez la version de Neora adapt√©e √† vos besoins.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #030308;
      --bg-secondary: #08080f;
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.7);
      --text-muted: rgba(255,255,255,0.5);
      --accent-violet: #8b5cf6;
      --accent-pink: #ec4899;
      --border-subtle: rgba(255,255,255,0.06);
      --border-light: rgba(255,255,255,0.1);
      --gradient-main: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f97316 100%);
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-full: 9999px;
      --font-display: 'Space Grotesk', sans-serif;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font-display);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .page-container {
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(99,102,241,.22), transparent 60%),
        radial-gradient(900px 500px at 80% 10%, rgba(236,72,153,.18), transparent 55%),
        radial-gradient(900px 700px at 50% 110%, rgba(34,211,238,.12), transparent 55%),
        linear-gradient(180deg, var(--bg-primary), var(--bg-secondary));
    }
    
    /* Topbar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(16px);
      background: linear-gradient(180deg, rgba(5,7,20,.76), rgba(5,7,20,.48));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    
    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }
    
    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: url('logo.jpg') center/cover no-repeat;
    }
    
    .brand-info {}
    
    .brand-title {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.35em;
      text-transform: uppercase;
    }
    
    .brand-subtitle {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      margin-top: 4px;
    }
    
    .user-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .user-email {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
    
    .badge-plan {
      font-size: 12px;
      color: rgba(255,255,255,.78);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.045);
    }
    
    .btn-logout {
      padding: 8px 16px;
      font-size: 13px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.9);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font-display);
    }
    
    .btn-logout:hover {
      background: rgba(255,255,255,0.1);
    }
    
    /* Selector Content */
    .selector-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 70px);
      padding: 40px 20px;
    }
    
    .selector-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: url('logo.jpg') center/cover no-repeat;
      margin-bottom: 24px;
      box-shadow: 0 20px 60px rgba(99,102,241,.35);
    }
    
    .selector-title {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 8px;
      background: var(--gradient-main);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .selector-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 48px;
    }
    
    .version-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      max-width: 900px;
      width: 100%;
    }
    
    .version-card {
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 32px 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .version-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-main);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .version-card:hover {
      transform: translateY(-8px);
      border-color: rgba(139,92,246,.5);
      box-shadow: 0 30px 60px rgba(139,92,246,.25);
    }
    
    .version-card:hover::before {
      opacity: 0.08;
    }
    
    .version-card-inner {
      position: relative;
      z-index: 1;
    }
    
    .version-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .version-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
    }
    
    .version-desc {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .version-badge {
      display: inline-block;
      padding: 6px 14px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 20px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
    }
    
    .version-card:nth-child(1) .version-badge {
      background: rgba(139,92,246,.2);
      border-color: rgba(139,92,246,.4);
      color: #a5b4fc;
    }
    
    .version-card:nth-child(2) .version-badge {
      background: linear-gradient(135deg, rgba(236,72,153,.25), rgba(168,85,247,.25));
      border-color: rgba(236,72,153,.4);
      color: #f9a8d4;
    }
    
    .version-card:nth-child(3) .version-badge {
      background: linear-gradient(135deg, rgba(34,211,238,.25), rgba(139,92,246,.25));
      border-color: rgba(34,211,238,.4);
      color: #67e8f9;
    }
    
    @media (max-width: 768px) {
      .version-grid {
        grid-template-columns: 1fr;
        max-width: 400px;
      }
      .selector-title {
        font-size: 32px;
      }
      .user-email {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Topbar -->
    <header class="topbar">
      <div class="topbar-inner">
        <a href="index.html" class="brand">
          <div class="brand-logo"></div>
          <div class="brand-info">
            <div class="brand-title">NEORA</div>
            <div class="brand-subtitle">G√©n√©rateur IA</div>
          </div>
        </a>
        <div class="user-section">
          <span class="user-email" id="userEmail"></span>
          <span class="badge-plan" id="userPlan">Pro</span>
          <button class="btn-logout" onclick="logout()">D√©connexion</button>
        </div>
      </div>
    </header>
    
    <!-- Selector -->
    <main class="selector-wrap">
      <div class="selector-logo"></div>
      <h1 class="selector-title">NEORA</h1>
      <p class="selector-subtitle">Choisissez votre version</p>
      
      <div class="version-grid">
        <a href="NEORA.html" class="version-card">
          <div class="version-card-inner">
            <div class="version-icon">üé®</div>
            <div class="version-name">NEORA</div>
            <div class="version-desc">Version standard avec toutes les fonctionnalit√©s de base</div>
            <div class="version-badge">Standard</div>
          </div>
        </a>
        
        <a href="NEORAPRODUITS.html" class="version-card">
          <div class="version-card-inner">
            <div class="version-icon">üì¶</div>
            <div class="version-name">NEORA PRODUITS</div>
            <div class="version-desc">Optimis√© pour la g√©n√©ration de visuels produits e-commerce</div>
            <div class="version-badge">E-commerce</div>
          </div>
        </a>
        
        <a href="NEORAPRO.html" class="version-card">
          <div class="version-card-inner">
            <div class="version-icon">‚ö°</div>
            <div class="version-name">NEORA PRO</div>
            <div class="version-desc">Version avanc√©e avec options professionnelles</div>
            <div class="version-badge">Avanc√©</div>
          </div>
        </a>
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKPepYjXiY92hZPEdKxqOow9AACfMTOoc",
      authDomain: "neorastudiosnc.firebaseapp.com",
      projectId: "neorastudiosnc",
      storageBucket: "neorastudiosnc.firebasestorage.app",
      messagingSenderId: "275455765566",
      appId: "1:275455765566:web:c2cf516fcb8f13de7e356f",
      measurementId: "G-2HWXD3297V"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // V√©rifier l'authentification
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // Non connect√© ‚Üí retour √† l'accueil
        window.location.href = 'index.html';
        return;
      }
      
      // Afficher l'email
      document.getElementById('userEmail').textContent = user.email;
      
      // R√©cup√©rer le plan
      const userDoc = await db.collection('users').doc(user.uid).get();
      if (userDoc.exists) {
        const plan = userDoc.data().plan || 'free';
        document.getElementById('userPlan').textContent = plan.charAt(0).toUpperCase() + plan.slice(1);
        
        // Si plan gratuit, rediriger vers NEORASIMPLE
        if (plan === 'free') {
          window.location.href = 'NEORASIMPLE.html';
        }
      }
    });
    
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
