<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neora.ai ‚Äî Choisissez votre version</title>
  <meta name="description" content="S√©lectionnez la version de Neora adapt√©e √† vos besoins.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="neora-mobile.css">

  <style>
    :root {
      --bg-primary: #030308;
      --bg-secondary: #08080f;
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.7);
      --text-muted: rgba(255,255,255,0.5);
      --accent-violet: #8b5cf6;
      --accent-pink: #ec4899;
      --border-subtle: rgba(255,255,255,0.06);
      --border-light: rgba(255,255,255,0.1);
      --gradient-main: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f97316 100%);
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-full: 9999px;
      --font-display: 'Space Grotesk', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-display);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .page-container {
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(99,102,241,.22), transparent 60%),
        radial-gradient(900px 500px at 80% 10%, rgba(236,72,153,.18), transparent 55%),
        radial-gradient(900px 700px at 50% 110%, rgba(34,211,238,.12), transparent 55%),
        linear-gradient(180deg, var(--bg-primary), var(--bg-secondary));
    }

    /* Topbar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(16px);
      background: linear-gradient(180deg, rgba(5,7,20,.76), rgba(5,7,20,.48));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: url('logo.jpg') center/cover no-repeat;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .logo-text span {
      background: var(--gradient-main);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-link:hover { color: var(--text-primary); }

    .btn-logout {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      background: transparent;
      border: 1px solid var(--border-light);
      color: var(--text-primary);
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font-display);
    }

    .btn-logout:hover { background: rgba(255,255,255,0.05); }

    /* Selector Content */
    .selector-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 70px);
      padding: 40px 20px;
      text-align: center;
    }

    .selector-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: url('logo.jpg') center/cover no-repeat;
      margin-bottom: 24px;
      box-shadow: 0 20px 60px rgba(99,102,241,.35);
    }

    .selector-title {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 8px;
      background: var(--gradient-main);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .selector-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 48px;
    }

    /* ‚úÖ Grille centr√©e */
    .version-grid {
      width: min(700px, 100%);
      display: grid;
      grid-template-columns: repeat(2, 200px);
      justify-content: center;
      gap: 48px;
    }

    .version-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .version-card:hover {
      transform: translateY(-8px);
    }

    .version-card:hover .version-icon {
      box-shadow: 0 30px 60px rgba(139,92,246,.4);
      transform: scale(1.05);
    }

    .version-icon {
      width: 160px;
      height: 160px;
      border-radius: 36px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 20px 50px rgba(139,92,246,.25);
    }

    .version-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .version-label {
      margin-top: 20px;
      text-align: center;
    }

    .version-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.05em;
    }

    .version-desc {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    /* Disabled card (Coming Soon) */
    .version-card-disabled {
      cursor: not-allowed;
    }

    .version-card-disabled:hover {
      transform: none;
    }

    .version-card-disabled:hover .version-icon {
      transform: none;
      box-shadow: 0 20px 50px rgba(139,92,246,.15);
    }

    .version-card-disabled .version-icon {
      opacity: 0.5;
      filter: grayscale(0.4);
      position: relative;
    }

    .version-card-disabled .version-icon::after {
      content: 'üîí';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      background: rgba(0,0,0,0.4);
      border-radius: 36px;
    }

    .version-card-disabled .version-desc {
      color: var(--text-muted);
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: var(--accent-violet);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 600px) {
      .version-grid { 
        grid-template-columns: 150px; 
        gap: 32px;
      }
      .version-icon {
        width: 120px;
        height: 120px;
        border-radius: 28px;
      }
      .selector-title { font-size: 32px; }
      .nav-links { display: none; }
    }
  </style>
</head>

<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="page-container">
    <!-- Navigation -->
    <nav class="topbar">
      <div class="topbar-inner">
        <a href="index.html" class="brand">
          <div class="brand-logo"></div>
          <div class="logo-text">Neora<span>.ai</span></div>
        </a>

        <div class="nav-links">
          <a href="index.html" class="nav-link">üè† Accueil</a>
          <a href="#" class="nav-link" onclick="goToApp(); return false;">üöÄ App</a>
          <a href="pricing.html" class="nav-link">üíé Tarifs</a>
          <a href="historique.html" class="nav-link">üìÅ Historique</a>
          <a href="profil.html" class="nav-link">üë§ Profil</a>
          <a href="contact.html" class="nav-link">üì¨ Contact</a>
        </div>

        <button class="btn-logout" onclick="logout()">D√©connexion</button>
      </div>
    </nav>

    <!-- Selector -->
    <main class="selector-wrap">
      <div class="selector-logo"></div>
      <h1 class="selector-title">NEORA</h1>
      <p class="selector-subtitle">Choisissez votre version</p>

      <div class="version-grid">
        <a href="NEORA.html" class="version-card">
          <div class="version-icon">
            <img src="ic√¥neapp.png" alt="NEORA PRO">
          </div>
          <div class="version-label">
            <div class="version-name">NEORA PRO</div>
            <div class="version-desc">Images professionnelles</div>
          </div>
        </a>

        <div class="version-card version-card-disabled">
          <div class="version-icon">
            <img src="ic√¥neapp.png" alt="NEORA VIDEO">
          </div>
          <div class="version-label">
            <div class="version-name">NEORA VIDEO</div>
            <div class="version-desc">Bient√¥t disponible</div>
          </div>
        </div>
      </div>
    </main>
  </div><!-- ‚úÖ fermeture page-container -->

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="neora-auth-persist.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKPepYjXiY92hZPEdKxqOow9AACfMTOoc",
      authDomain: "neorastudiosnc.firebaseapp.com",
      projectId: "neorastudiosnc",
      storageBucket: "neorastudiosnc.firebasestorage.app",
      messagingSenderId: "275455765566",
      appId: "1:275455765566:web:c2cf516fcb8f13de7e356f",
      measurementId: "G-2HWXD3297V"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userPlan = null;
    let authReady = false;

    function normalizePlan(plan) {
      const p = String(plan || 'free').toLowerCase();
      if (p === 'one' || p === 'standard') return 'standard';
      if (p === 'pro') return 'pro';
      return 'free';
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    (function checkCacheFirst() {
      if (typeof NeoraAuth !== 'undefined') {
        const cached = NeoraAuth.getCachedUser();
        if (cached && cached.plan) {
          userPlan = normalizePlan(cached.plan);
          if (userPlan === 'free') {
            window.location.href = 'NEORASIMPLE.html';
            return;
          }
          hideLoading();
        }
      }
    })();

    auth.onAuthStateChanged(async (user) => {
      authReady = true;

      if (!user) {
        if (typeof NeoraAuth !== 'undefined') NeoraAuth.clear();
        window.location.href = 'index.html';
        return;
      }

      if (typeof NeoraAuth !== 'undefined') NeoraAuth.saveUser(user);

      try {
        const userDoc = await db.collection('users').doc(user.uid).get();

        if (userDoc.exists) {
          const plan = normalizePlan(userDoc.data().plan || 'free');
          userPlan = plan;

          if (typeof NeoraAuth !== 'undefined') NeoraAuth.savePlan(plan);

          if (plan === 'free') {
            window.location.href = 'NEORASIMPLE.html';
            return;
          }
        } else {
          userPlan = 'free';
          window.location.href = 'NEORASIMPLE.html';
          return;
        }
      } catch (error) {
        console.error('Erreur lors de la r√©cup√©ration du plan:', error);
      }

      hideLoading();
    });

    setTimeout(() => {
      if (!authReady) {
        console.log('Firebase timeout, using cache');
        hideLoading();
      }
    }, 3000);

    function logout() {
      if (typeof NeoraAuth !== 'undefined') NeoraAuth.clear();
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }

    async function goToApp() {
      if (userPlan) {
        window.location.href = (userPlan === 'free') ? 'NEORASIMPLE.html' : 'selector.html';
        return;
      }

      if (typeof NeoraAuth !== 'undefined') {
        const cached = NeoraAuth.getCachedUser();
        if (cached && cached.plan) {
          const p = normalizePlan(cached.plan);
          window.location.href = (p === 'free') ? 'NEORASIMPLE.html' : 'selector.html';
          return;
        }
      }

      const user = auth.currentUser;
      if (!user) {
        await new Promise(resolve => {
          const unsubscribe = auth.onAuthStateChanged((u) => {
            unsubscribe();
            resolve(u);
          });
          setTimeout(() => resolve(null), 2000);
        });
      }

      const currentUser = auth.currentUser;
      if (!currentUser) {
        window.location.href = 'index.html';
        return;
      }

      try {
        const userDoc = await db.collection('users').doc(currentUser.uid).get();
        const plan = userDoc.exists ? normalizePlan(userDoc.data().plan || 'free') : 'free';

        if (typeof NeoraAuth !== 'undefined') NeoraAuth.savePlan(plan);

        window.location.href = (plan === 'free') ? 'NEORASIMPLE.html' : 'selector.html';
      } catch (error) {
        console.error('Erreur:', error);
        window.location.href = 'NEORASIMPLE.html';
      }
    }
  </script>

  <script src="neora-cache.js"></script>
  <script src="neora-mobile-nav.js"></script>
</body>
</html>
