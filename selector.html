<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neora.ai — Choisissez votre version</title>
  <meta name="description" content="Sélectionnez la version de Neora adaptée à vos besoins.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="neora-mobile.css">

  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-card: rgba(255,255,255,0.03);
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.6);
      --text-muted: rgba(255,255,255,0.4);
      --accent: #8b5cf6;
      --accent-pink: #ec4899;
      --border: rgba(255,255,255,0.08);
      --border-hover: rgba(255,255,255,0.15);
      --gradient-main: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --gradient-glow: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(139,92,246,0.15), transparent 40%);
      --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background effects */
    .bg-effects {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .bg-gradient {
      position: absolute;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
    }

    .bg-gradient-1 {
      top: -400px;
      left: -200px;
      background: radial-gradient(circle, rgba(139,92,246,0.3) 0%, transparent 70%);
    }

    .bg-gradient-2 {
      bottom: -400px;
      right: -200px;
      background: radial-gradient(circle, rgba(236,72,153,0.2) 0%, transparent 70%);
    }

    .bg-gradient-3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, rgba(99,102,241,0.08) 0%, transparent 60%);
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse at center, black 20%, transparent 70%);
    }

    /* Page container */
    .page-container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    /* Topbar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: rgba(0,0,0,0.5);
      border-bottom: 1px solid var(--border);
    }

    .topbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: url('logo.jpg') center/cover no-repeat;
      box-shadow: 0 0 20px rgba(139,92,246,0.3);
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .logo-text span {
      background: var(--gradient-main);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 10px 16px;
      border-radius: 10px;
      transition: all 0.2s;
    }

    .nav-link:hover { 
      color: var(--text-primary); 
      background: rgba(255,255,255,0.05);
    }

    .btn-logout {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font);
    }

    .btn-logout:hover { 
      background: rgba(255,255,255,0.1); 
      border-color: var(--border-hover);
    }

    /* Main content */
    .main-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 120px 24px 60px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 64px;
    }

    .header-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(139,92,246,0.1);
      border: 1px solid rgba(139,92,246,0.2);
      border-radius: 100px;
      font-size: 13px;
      font-weight: 500;
      color: #a78bfa;
      margin-bottom: 24px;
    }

    .header-badge::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #a78bfa;
      border-radius: 50%;
      animation: pulse-dot 2s infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .header-title {
      font-size: clamp(40px, 8vw, 64px);
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .header-title .gradient {
      background: var(--gradient-main);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      font-weight: 400;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Apps grid */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(2, 180px);
      justify-content: center;
      gap: 64px;
    }

    /* App card = juste l'icône */
    .app-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .app-card:hover {
      transform: translateY(-12px);
    }

    .app-card:hover .app-icon {
      transform: scale(1.08);
      box-shadow: 
        0 30px 60px rgba(139,92,246,0.4),
        0 0 100px rgba(139,92,246,0.2);
    }

    .app-icon {
      width: 160px;
      height: 160px;
      border-radius: 36px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 20px 50px rgba(139,92,246,0.3);
    }

    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .app-info {
      margin-top: 20px;
      text-align: center;
    }

    .app-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.01em;
    }

    .app-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: rgba(139,92,246,0.15);
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      color: #a78bfa;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Disabled state */
    .app-card-disabled {
      cursor: not-allowed;
    }

    .app-card-disabled:hover {
      transform: none;
    }

    .app-card-disabled:hover .app-icon {
      transform: none;
      box-shadow: 0 20px 50px rgba(139,92,246,0.15);
    }

    .app-card-disabled .app-icon {
      opacity: 0.4;
      filter: grayscale(0.5);
    }

    .app-card-disabled .app-name {
      opacity: 0.5;
    }

    .app-card-disabled .app-tag {
      background: rgba(255,255,255,0.05);
      color: var(--text-muted);
    }

    /* Footer hint */
    .footer-hint {
      margin-top: 48px;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }

    .footer-hint a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-hint a:hover {
      color: var(--text-primary);
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 2px solid rgba(255,255,255,0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Responsive */
    @media (max-width: 700px) {
      .apps-grid {
        grid-template-columns: repeat(2, 140px);
        gap: 40px;
      }

      .app-icon {
        width: 120px;
        height: 120px;
        border-radius: 28px;
      }

      .app-name {
        font-size: 15px;
      }

      .topbar-inner {
        padding: 14px 20px;
      }

      .nav-links { display: none; }

      .main-content {
        padding: 100px 20px 40px;
      }

      .header { margin-bottom: 48px; }
    }
  </style>
</head>

<body>
  <!-- Background effects -->
  <div class="bg-effects">
    <div class="bg-gradient bg-gradient-1"></div>
    <div class="bg-gradient bg-gradient-2"></div>
    <div class="bg-gradient bg-gradient-3"></div>
    <div class="bg-grid"></div>
  </div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="page-container">
    <!-- Navigation -->
    <nav class="topbar">
      <div class="topbar-inner">
        <a href="index.html" class="brand">
          <div class="brand-logo"></div>
          <div class="logo-text">Neora<span>.ai</span></div>
        </a>

        <div class="nav-links">
          <a href="index.html" class="nav-link">Accueil</a>
          <a href="pricing.html" class="nav-link">Tarifs</a>
          <a href="historique.html" class="nav-link">Historique</a>
          <a href="profil.html" class="nav-link">Profil</a>
        </div>

        <button class="btn-logout" onclick="logout()">Déconnexion</button>
      </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
      <header class="header">
        <div class="header-badge">App</div>
        <h1 class="header-title">
          Choisissez votre<br><span class="gradient">expérience</span>
        </h1>
        <p class="header-subtitle">
          Sélectionnez l'outil adapté à votre créativité
        </p>
      </header>

      <div class="apps-grid">
        <a href="NEORA.html" class="app-card">
          <div class="app-icon">
            <img src="icôneapp.png" alt="NEORA PRO">
          </div>
          <div class="app-info">
            <div class="app-name">NEORA PRO</div>
            <div class="app-tag">
              <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
              Disponible
            </div>
          </div>
        </a>

        <div class="app-card app-card-disabled">
          <div class="app-icon">
            <img src="icôneapp.png" alt="NEORA VIDEO">
          </div>
          <div class="app-info">
            <div class="app-name">NEORA VIDEO</div>
            <div class="app-tag">
              <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              Bientôt
            </div>
          </div>
        </div>
      </div>

      <div class="footer-hint">
        Besoin d'aide ? <a href="contact.html">Contactez-nous</a>
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="neora-auth-persist.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKPepYjXiY92hZPEdKxqOow9AACfMTOoc",
      authDomain: "neorastudiosnc.firebaseapp.com",
      projectId: "neorastudiosnc",
      storageBucket: "neorastudiosnc.firebasestorage.app",
      messagingSenderId: "275455765566",
      appId: "1:275455765566:web:c2cf516fcb8f13de7e356f",
      measurementId: "G-2HWXD3297V"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userPlan = null;
    let authReady = false;

    function normalizePlan(plan) {
      const p = String(plan || 'free').toLowerCase();
      if (p === 'one' || p === 'standard') return 'standard';
      if (p === 'pro') return 'pro';
      return 'free';
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    (function checkCacheFirst() {
      if (typeof NeoraAuth !== 'undefined') {
        const cached = NeoraAuth.getCachedUser();
        if (cached && cached.plan) {
          userPlan = normalizePlan(cached.plan);
          if (userPlan === 'free') {
            window.location.href = 'NEORASIMPLE.html';
            return;
          }
          hideLoading();
        }
      }
    })();

    auth.onAuthStateChanged(async (user) => {
      authReady = true;

      if (!user) {
        if (typeof NeoraAuth !== 'undefined') NeoraAuth.clear();
        window.location.href = 'index.html';
        return;
      }

      if (typeof NeoraAuth !== 'undefined') NeoraAuth.saveUser(user);

      try {
        const userDoc = await db.collection('users').doc(user.uid).get();

        if (userDoc.exists) {
          const plan = normalizePlan(userDoc.data().plan || 'free');
          userPlan = plan;

          if (typeof NeoraAuth !== 'undefined') NeoraAuth.savePlan(plan);

          if (plan === 'free') {
            window.location.href = 'NEORASIMPLE.html';
            return;
          }
        } else {
          userPlan = 'free';
          window.location.href = 'NEORASIMPLE.html';
          return;
        }
      } catch (error) {
        console.error('Erreur lors de la récupération du plan:', error);
      }

      hideLoading();
    });

    setTimeout(() => {
      if (!authReady) {
        console.log('Firebase timeout, using cache');
        hideLoading();
      }
    }, 3000);

    function logout() {
      if (typeof NeoraAuth !== 'undefined') NeoraAuth.clear();
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }

    // Mouse glow effect
    document.addEventListener('mousemove', (e) => {
      const cards = document.querySelectorAll('.app-card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        card.style.setProperty('--mouse-x', x + '%');
        card.style.setProperty('--mouse-y', y + '%');
      });
    });
  </script>

  <script src="neora-cache.js"></script>
  <script src="neora-mobile-nav.js"></script>
</body>
</html>
