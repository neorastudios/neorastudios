  <style>

    .nav-links {

<body>

  <main class="main">
    <div class="page-header">
      <h1>üì¨ Contactez-nous</h1>
      <p>Une question ? Un probl√®me ? On vous r√©pond rapidement !</p>
    </div>

    <div class="contact-form" id="formContainer">
      <form id="contactForm" onsubmit="submitForm(event)">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email" placeholder="votre@email.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Sujet</label>
          <select class="form-select" id="subject" required>
            <option value="">Choisissez un sujet...</option>
            <option value="question">‚ùì Question g√©n√©rale</option>
            <option value="bug">üêõ Signaler un bug</option>
            <option value="paiement">üí≥ Probl√®me de paiement</option>
            <option value="abonnement">‚≠ê Question sur l'abonnement</option>
            <option value="suggestion">üí° Suggestion / Id√©e</option>

      </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKPepYjXiY92hZPEdKxqOow9AACfMTOoc",
      authDomain: "neorastudiosnc.firebaseapp.com",
      projectId: "neorastudiosnc",
      storageBucket: "neorastudiosnc.firebasestorage.app",
      messagingSenderId: "275455765566",
      appId: "1:275455765566:web:c2cf516fcb8f13de7e356f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let userPlan = null;

    function normalizePlan(plan) {
      const p = String(plan || "free").toLowerCase();
      if (p === "one" || p === "standard") return "standard";
      if (p === "pro") return "pro";
      return "free";
    }

    // Prefill email + cache plan
    auth.onAuthStateChanged(async (user) => {
      currentUser = user || null;

      if (typeof NeoraAuth !== "undefined" && user) {
        NeoraAuth.saveUser(user);
      }

      if (user?.email) {
        const emailEl = document.getElementById('email');
        if (emailEl) emailEl.value = user.email;
      }

      // Charger le plan une fois (et le mettre en cache)
      if (user) {
        try {
          const userDoc = await db.collection('users').doc(user.uid).get();
          const plan = userDoc.exists ? (userDoc.data().plan || "free") : "free";
          userPlan = normalizePlan(plan);

          if (typeof NeoraAuth !== "undefined") {
            NeoraAuth.savePlan(userPlan);
          }
        } catch (e) {
          console.warn("Impossible de lire le plan:", e);
        }
      } else {
        userPlan = null;
      }
    });

    async function submitForm(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value.trim();

      if (!email || !subject || !message) {
        alert('Veuillez remplir tous les champs.');
        return;
      }

      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');

      btn.disabled = true;
      btnText.textContent = 'Envoi en cours...';
      btnSpinner.classList.remove('hidden');

      try {
        const response = await fetch('https://n8n.srv1125399.hstgr.cloud/webhook/contact-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email,
            subject,
            message,
            timestamp: new Date().toISOString(),
            userId: auth.currentUser?.uid || null,
            plan: userPlan || null
          })
        });

        if (response.ok) {
          document.getElementById('formContainer').classList.add('hidden');
          document.getElementById('successContainer').classList.remove('hidden');
        } else {
          throw new Error('Erreur serveur');
        }
      } catch (error) {
        console.error('Error sending message:', error);
        alert("Erreur lors de l'envoi. R√©essayez.");

        btn.disabled = false;
        btnText.textContent = 'üì§ Envoyer le message';
        btnSpinner.classList.add('hidden');
      }
    }

    // ‚úÖ goToApp: PRO + STANDARD -> selector | FREE -> simple
    async function goToApp() {
      // 1) Cache instant
      if (typeof NeoraAuth !== "undefined") {
        const cached = NeoraAuth.getCachedUser?.();
        const cachedPlan = normalizePlan(cached?.plan);
        if (cached?.plan) {
          window.location.href = (cachedPlan === "pro" || cachedPlan === "standard")
            ? "selector.html"
            : "NEORASIMPLE.html";
          return;
        }
      }

      // 2) D√©j√† en m√©moire
      if (userPlan) {
        window.location.href = (userPlan === "pro" || userPlan === "standard")
          ? "selector.html"
          : "NEORASIMPLE.html";
        return;
      }

      // 3) Fallback Firestore
      const user = auth.currentUser;
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      try {
        const userDoc = await db.collection('users').doc(user.uid).get();
        const plan = userDoc.exists ? (userDoc.data().plan || 'free') : 'free';
        const p = normalizePlan(plan);

        if (typeof NeoraAuth !== "undefined") NeoraAuth.savePlan(p);

        window.location.href = (p === "pro" || p === "standard")
          ? "selector.html"
          : "NEORASIMPLE.html";
      } catch (e) {
        console.error(e);
        window.location.href = "NEORASIMPLE.html";
      }
    }

    function logout() {
      if (typeof NeoraAuth !== "undefined") NeoraAuth.clear?.();
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }
  </script>
