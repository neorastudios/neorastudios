<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <title>NEORAPRODUITS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="neora-tracker.js"></script>

  <style>
    :root{
      --bg0:#050714;
      --bg1:#070a1a;

      /* ✅ glass + lisible */
      --card:rgba(255,255,255,.035);
      --card2:rgba(255,255,255,.055);
      --border:rgba(255,255,255,.12);

      --text:rgba(255,255,255,.94);
      --muted:rgba(255,255,255,.72);
      --muted2:rgba(255,255,255,.56);

      --shadow: 0 24px 80px rgba(0,0,0,.60);
      --shadow2: 0 12px 34px rgba(0,0,0,.35);

      --radius:18px;
      --radius2:14px;

      --focus: 0 0 0 4px rgba(99,102,241,.22);
      --grad: linear-gradient(135deg,#6366f1,#ec4899 45%,#22d3ee);

      /* ✅ input glass */
      --field-bg: rgba(0,0,0,.32);
      --field-bg-focus: rgba(0,0,0,.40);
      --field-border: rgba(255,255,255,.18);
      --field-border-hover: rgba(255,255,255,.26);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(99,102,241,.20), transparent 60%),
        radial-gradient(900px 500px at 80% 10%, rgba(236,72,153,.18), transparent 55%),
        radial-gradient(900px 700px at 50% 110%, rgba(34,211,238,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Card */
    .card{
      width:100%;
      max-width: 980px;
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 22px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(18px) saturate(130%);
      -webkit-backdrop-filter: blur(18px) saturate(130%);
    }
    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 260px at 20% 0%, rgba(99,102,241,.22), transparent 60%),
        radial-gradient(520px 260px at 85% 8%, rgba(236,72,153,.18), transparent 60%);
      pointer-events:none;
      filter: blur(2px);
      opacity:.9;
    }
    .card-inner{ position:relative; z-index:1; }

    /* Header */
    .header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      margin-bottom: 14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }
    .logo{
      width:38px; height:38px;
      border-radius: 12px;
      background: url('logo.jpg') center/cover no-repeat;
      box-shadow: 0 12px 35px rgba(99,102,241,.22);
      position:relative;
      flex:0 0 auto;
    }
    .logo:after{
      content:"";
      position:absolute; inset:1px;
      border-radius:11px;
      background: linear-gradient(180deg, rgba(0,0,0,.18), rgba(255,255,255,.06));
      mix-blend-mode: overlay;
    }
    p.subtitle{
      margin:6px 0 0;
      font-size:.92rem;
      color: var(--muted);
      line-height:1.35;
    }
    .badge{
      font-size: 12px;
      color: rgba(255,255,255,.82);
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space:nowrap;
      height: fit-content;
    }

    /* Navigation */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-link {
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      color: rgba(255,255,255,.7);
      transition: all 0.2s;
    }
    .nav-link:hover {
      color: rgba(255,255,255,.95);
      background: rgba(255,255,255,.08);
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    @media (max-width: 600px) {
      .nav-links { display: none; }
    }

    /* Layout */
    .content-row{
      display:flex;
      gap: 22px;
      align-items:flex-start;
    }
    .form-column{ flex:1; min-width:0; }
    .preview-column{
      flex:1; min-width:0;
      border-left: 1px solid rgba(255,255,255,.12);
      padding-left: 20px;
    }
    @media (max-width: 800px){
      body{ padding: 16px; }
      .content-row{ flex-direction:column; }
      .preview-column{
        border-left:none;
        border-top: 1px solid rgba(255,255,255,.12);
        padding-left:0;
        padding-top: 16px;
      }
    }

    /* Fields */
    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      letter-spacing:.02em;
    }
    .field{ margin-bottom: 14px; }

    input[type="text"], select, textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--field-border);
      background: var(--field-bg);
      color: var(--text);
      font-size: .95rem;
      outline:none;
      transition: border .15s ease, box-shadow .15s ease, background .15s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
    }
    input[type="text"]:hover, select:hover, textarea:hover{
      border-color: var(--field-border-hover);
    }
    textarea{ min-height: 120px; resize: vertical; }
    input[type="text"]:focus, select:focus, textarea:focus{
      border-color: rgba(99,102,241,.62);
      background: var(--field-bg-focus);
      box-shadow: var(--focus), 0 12px 34px rgba(0,0,0,.30);
    }

    /* ✅ Select compact + arrow propre (style d'image) */
    #image_style{
      height: 42px;
      padding: 8px 40px 8px 12px;
      font-size: 13px;
      font-weight: 900;
      border-radius: 12px;

      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;

      background-image:
        linear-gradient(45deg, transparent 50%, rgba(255,255,255,.95) 50%),
        linear-gradient(135deg, rgba(255,255,255,.95) 50%, transparent 50%);
      background-position:
        calc(100% - 16px) 50%,
        calc(100% - 11px) 50%;
      background-size: 5px 5px, 5px 5px;
      background-repeat:no-repeat;
    }
    #image_style option{
      background:#0b1026 !important;
      color:rgba(255,255,255,.95) !important;
      font-weight:800 !important;
    }

    /* ✅ Templates toggle (dans style personnalisé) */
    .templates-head{
      display:flex;
      align-items:center;
      gap:10px;
      margin: 6px 0 10px;
    }
    .templates-hint{
      font-size:12px;
      color: var(--muted2);
      line-height:1.35;
    }
    .templates-box{
      display:none; /* caché par défaut */
      margin-top: 10px;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
    }

    /* File */
    input[type="file"]{
      width:100%;
      font-size: .9rem;
      color: rgba(255,255,255,.86);
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px dashed rgba(255,255,255,.22);
      background: rgba(0,0,0,.22);
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.18);
    }
    input[type="file"]::-webkit-file-upload-button{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.07);
      color: rgba(255,255,255,.94);
      padding: 9px 12px;
      border-radius: 999px;
      cursor:pointer;
      font-weight:900;
      margin-right: 10px;
    }

    /* Buttons */
    button{
      width:100%;
      padding: 12px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 900;
      font-size: .95rem;
      background: var(--grad);
      color: white;
      margin-top: 6px;
      box-shadow: 0 18px 45px rgba(99,102,241,.18);
      transition: transform .12s ease, opacity .12s ease, filter .12s ease;
    }
    button:hover{ transform: translateY(-1px); filter: brightness(1.03)
